<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function changeSuffixes(input) {
      let answer = [];
      let char, stack = [];
      const operator = {
        '+': 1,
        '-': 1,
        '/': 2,
        '*': 2
      }
      for (let char of input.split(' ')) {
        let check = operator[char];
        if (check) {
          let lastOperator = operator[stack[stack.length - 1]];
          while (lastOperator >= check) {
            answer.push(stack.pop());
            lastOperator = operator[stack[stack.length - 1]];
          }
          stack.push(char);
        } else {
          answer.push(char);
        }
      }
      while (stack.length > 0) {
        answer.push(stack.pop());
      }
      return answer.join(' ');
    }
    let t = changeSuffixes("14 + 23 * 23 + 23 * 32");
    console.log(t);
  </script>
</body>

</html>
