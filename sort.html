<body>
    <script>
        var arr = [];
        var ar = [23, 12, 11, 41, 21, 14];

        function Min(min) {
            return Math.min.apply(null, min)
        }
        for (var i = 0; i < ar.length; i++) {
            var t = Min(ar);
            var index = ar.indexOf(t);
            ar[index] = Infinity;
            arr.push(t);
        }
        console.log(arr);
        var text = ' ';
        for (var j = 0; j < arr.length; j++) {
            text += arr[j] + ' ';
        }
        console.log(text);

        // select-sort

        var array = [1010, 4321, 1223, 1231, 1213, 3112];

        function sort(array) {
            for (let i = 0; i < array.length; i++) {
                let indexMin = i;
                for (let jj = i; jj < array.length; jj++) {
                    if (array[jj] < array[indexMin]) {
                        indexMin = jj;
                    }
                }
                if (indexMin != i) {
                    let tmp = array[i];
                    array[i] = array[indexMin];
                    array[indexMin] = tmp;
                }
            }
            return array;
        }
        console.log(sort(array));

        //insertion sort

        const arra = [2, 1, 3, 21, 12, 13, 14];
        const inserSort = arra => {
            for (let i = 1; i < arra.length; i++) {
                let curr = arra[i];
                let j = i - 1;
                while (j >= 0 && arra[j] > curr) {
                    arra[j + 1] = arra[j];
                    j--;
                }
                arra[j + 1] = curr;
            }
            return arra;
        }
        inserSort(arra);
        console.log(arra);

        //quick-sort 

        function quickSort(array1) {
            if (array1.length === 1) {
                return array1;
            }
            const pivot = array1[array1.length - 1];
            const leftArr = [];
            const rightArr = [];
            console.log(pivot)
            for (let i = 0; i < array1.length - 1; i++) {
                if (array1[i] < pivot) {
                    leftArr.push(array1[i]);
                } else {
                    rightArr.push(array1[i]);
                }
            }
            if (leftArr.length > 0 && rightArr.length > 0) {
                return [...quickSort(leftArr), pivot, ...quickSort(rightArr)];
            } else if (leftArr.length > 0) {
                return [...quickSort(leftArr), pivot]
            } else {
                return [pivot, ...quickSort(rightArr)]
            }
        }
        const array1 = [12, 11, 21, 32, 13, 31, 33];
        console.log(quickSort(array1));

        //Bubble sort.

        function bubbleSort(array2) {
            for (let i = 0; i < array2.length; i++) {
                for (let j = 0; j < array2.length ; j++) {
                    if (array2[j] > array2[j + 1]) {
                        let temp = array2[j];
                        array2[j] = array2[j + 1];
                        array2[j + 1] = temp;
                    }
                }
            } return array2;
        }
        array2 = [2,7, 3, 1];
        console.log(bubbleSort(array2));
    </script>
