<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script>
        class ListNode {
            constructor(data) {
                this.data = data
                this.next = null
            }
        }
        class LinkedList {
            constructor(head = null) {
                this.head = head
            }
        }
        let node1 = new ListNode("hello")
        let node2 = new ListNode("boy is poorer")
        let node3 = new ListNode("love me i don't ask for a gift back")
        node1.next = node2 
        node2.next = node3
        let list = new LinkedList(node2)

        
       
        
        
        document.getElementById('div1').innerHTML = list.head.next.data;
    </script>
</body>

</html>
